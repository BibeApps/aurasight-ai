## **STEP 5: Deploy to Streamlit Cloud**

### **A. Push to GitHub:**
```
1. In your GitHub repo (aurasight-ai), click "Create new file"
2. Name: app.py
3. Paste the ENTIRE File 1 code
4. Click "Commit new file"

5. Click "Create new file" again
6. Name: requirements.txt
7. Paste File 2 code
8. Click "Commit new file"

9. Click "Create new file"
10. Type: .streamlit/secrets.toml
11. Paste File 3 WITH YOUR ACTUAL KEYS
12. Click "Commit new file"
```

### **B. Deploy on Streamlit:**
```
1. Go to: https://share.streamlit.io/
2. Click "New app"
3. Repository: Bibeapps/aurasight-ai
4. Branch: main
5. Main file path: app.py
6. Click "Deploy!"

